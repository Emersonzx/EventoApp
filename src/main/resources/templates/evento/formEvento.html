       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>EventosApp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="materialize/style/style.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<nav class="menu">
<div class="nav-wrapper">
    <a href="#" class="brand-logo title">Cadastro de Eventos:</a>

    </ul>

<th:block th:include="mensagemValidacao"></th:block>
<form class="container formEvento" method="post">
  <div class="row">
   <div class="input-field col 6">Nome: <input type="text" value="" name="nome">
  </div>
      <div class="input-field col 3"> Local: <input type="text" value="" name="local">
  </div>

  </div>
  </div>
